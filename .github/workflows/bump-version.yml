name: Bump version

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install bumpver
        run: pip install bumpver
      - name: Configure git user
        run: |
          git config user.email "github-actions"
          git config user.name "github-actions@github.com"
      - name: Update version
        run: |
          make bump-version
